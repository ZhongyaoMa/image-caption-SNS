<!DOCTYPE html>
<html>
    <head>
            <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>Data-X UI Demo</title>
    </head>
    <body>
        <div class="header">
        	<h1>Image Caption for Social Media Posts</h1>
        	<p>Members: Joanne Jiang, Zhongyao Ma, Yangyiying Pu, Chengwu Shen, Huidi Wang</p>
        </div>

        <h3 style = "margin-left: 20px;">Upload A New Picture</h3>
        <p style="margin-left: 40px">Users can upload a picure from local and our model will output a list of hashtags for this post</p>
        <form style="margin-left: 40px" method=post enctype=multipart/form-data>
        	<input type="file" name="file">
        	<input type="submit" value="Upload">
        </form>        
        <img style="margin-left: 40px" src="{{ pic_path }}" alt = "User Image">
        <h3 style="margin-left:  20px">Predicted Caption:</h3>
        <p style="margin-left:  40px"> {{ predicted_caption }}</p>
    </body>
</html>
